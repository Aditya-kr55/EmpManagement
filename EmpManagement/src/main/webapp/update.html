<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Update Employee</h2>
    <form action="update" method="post">
        ID (to update): <input type="number" name="id" required><br><br>
        New Name: <input type="text" name="name" required><br><br>
        New Age: <input type="number" name="age" required><br><br>
        New Salary: <input type="number" name="salary" required><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
